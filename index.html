<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calc-container">
            <div class="calc-display">
                <span class="display"></span>
            </div>

            <div class="calc-buttons">
                <div>AC</div>
                <div>&plus;/&minus;</div>
                <div>&percnt;</div>
                <div>&divide;</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>&times;</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>&minus;</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>&plus;</div>
                <div class="btn-0">0</div>
                <div>.</div>
                <div>&equals;</div>
            </div>
        </div>
    </body>
</html>
