<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calc-container">
            <div class="calc-display">
                <span class="display"></span>
            </div>

            <div class="calc-buttons">
                <div class="grey-btns">AC</div>
                <div class="grey-btns">&plus;/&minus;</div>
                <div class="grey-btns">&percnt;</div>
                <div class="orange-btns">&divide;</div>
                <div class="dark-grey-btns">7</div>
                <div class="dark-grey-btns">8</div>
                <div class="dark-grey-btns">9</div>
                <div class="orange-btns">&times;</div>
                <div class="dark-grey-btns">4</div>
                <div class="dark-grey-btns">5</div>
                <div class="dark-grey-btns">6</div>
                <div class="orange-btns">&minus;</div>
                <div class="dark-grey-btns">1</div>
                <div class="dark-grey-btns">2</div>
                <div class="dark-grey-btns">3</div>
                <div class="orange-btns">&plus;</div>
                <div class="btn-0 dark-grey-btns">0</div>
                <div class="dark-grey-btns">.</div>
                <div class="orange-btns">&equals;</div>
            </div>
        </div>
    </body>
</html>
