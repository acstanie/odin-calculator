<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calc-container">
            <div class="calc-display">
                <div class="output"></div>
                <div class="input"></div>
            </div>

            <div class="calc-buttons">
                <div class="btns grey-btns">AC</div>
                <div class="btns grey-btns">&plus;/&minus;</div>
                <div class="btns grey-btns">&percnt;</div>
                <div class="btns orange-btns">&divide;</div>
                <div class="btns btn-7 dark-grey-btns">7</div>
                <div class="btns btn-8 dark-grey-btns">8</div>
                <div class="btns btn-9 dark-grey-btns">9</div>
                <div class="btns orange-btns">&times;</div>
                <div class="btns btn-4 dark-grey-btns">4</div>
                <div class="btns btn-5 dark-grey-btns">5</div>
                <div class="btns btn-6 dark-grey-btns">6</div>
                <div class="btns orange-btns">&minus;</div>
                <div class="btns btn-1 dark-grey-btns">1</div>
                <div class="btns btn-2 dark-grey-btns">2</div>
                <div class="btns btn-3 dark-grey-btns">3</div>
                <div class="btns orange-btns">&plus;</div>
                <div class="btns btn-0 dark-grey-btns">0</div>
                <div class="btns dark-grey-btns">.</div>
                <div class="btns orange-btns">&equals;</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
